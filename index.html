

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <title>Consulta de Código de Barras</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script src="https://rawgit.com/eKoopmans/html2pdf/master/dist/html2pdf.bundle.js"></script>

<style>


td{
  margin-top: 1.5em;
  margin-bottom: 1.5em;
}
  .qr-cell {
  width: 30%; /* Ajusta el ancho de la celda del código QR según sea necesario */
  text-align: left; /* Alinea el código QR a la izquierda */
  
}

.details-cell {
  width: 70%; /* Ajusta el ancho de la celda del detalle y el código de barras según sea necesario */
  text-align: left; /* Alinea el contenido a la izquierda */
}

.detail-part {
  margin-bottom: 5px; /* Espacio entre las partes del detalle */
      display: inline-block; /* Muestra las partes del detalle en línea */
      font-size: 11px;

}

.barcode {
  font-weight: bold;
  font-size: 11px;
}

#qr- {
  margin-bottom: 10px; /* Espacio entre el QR y el detalle */
}

body {
  background-color: #add8e6;
  font-family: Arial, sans-serif;
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100vh;
  margin: 0;
}

#exportar-pdf-btn {
    display: none; /* Oculta el botón de exportar al imprimir */
  }

header {
  position: fixed;
  margin-top: 2em;
}

#contenedor {
  text-align: center;
  position: relative;
  margin-top: 2em;
  max-height: 80vh;
  overflow-y: auto;
}

#formulario {
  position: relative;
  top: 20px;
  left: 50%;
  transform: translateX(-50%);
  padding: 20px;
  background-color: #000;
  color: #fff;
  max-width: 80%;
  border-radius: 10px;
  z-index: 1;
}

#tabla {
  position: relative;
  margin-top: 140px;
  text-align: center;
  max-width: 1000px;
  overflow-x: auto;
}

#tabla table {
  width: 100%;
  table-layout: relative;
  border-collapse: collapse; 
}

#tabla th,
#tabla td {
  width: 33%;
  box-sizing: border-box;
  overflow: hidden;
  border: 5px solid black;
  padding: 8px;
  font-size: 15px; 
  
}

label {
  display: block;
  margin-bottom: 10px;
  font-weight: bold;
}

input {
  width: 100%;
  padding: 8px;
  margin-bottom: 15px;
  box-sizing: border-box;
}

button {
  background-color: #4caf50;
  color: white;
  padding: 10px 15px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  margin-right: 10px;
}

button:hover {
  background-color: #45a049;
}

#exportar-pdf-btn,
#generarQR-btn {
  display: block;
  margin: 10px auto;
}

#codigoQr {
  margin-top: 20px;
}



@media print {
    #tabla th,
    #tabla td {
    width: 6cm; /* Ajusta el ancho de la celda según sea necesario */
    height: 2.5cm; /* Ajusta la altura de la celda según sea necesario */
    box-sizing: border-box;
    font-size: 8px;
    overflow: hidden;
    position: relative;
    border: 5px solid black;
  
    
  }
  

  #exportar-pdf-btn {
    display: none; /* Oculta el botón de exportar al imprimir */
  }


    
    .detail-part {
    display: inline-block; /* Muestra las partes del detalle en línea */
    font-size: 8px;
  }

  .barcode {
    display: inline-block; /* Muestra el código de barras en línea */
    margin-left: 5px; /* Ajusta este valor para el espacio entre el detalle y el código de barras */
    font-size: 8px;
    
  }

  }

</style>
  
</head>
<body>

  <header></header>
<div id="contenedor">
  <div id="formulario">
    <label for="codigo">Código de Barras:</label>
    <input type="text" id="codigo" autofocus>
    <button onclick="buscarCodigo()">Buscar</button>
    
    <div id="resultado"></div>
  </div>

  <div id="tabla">
    <table>
      <thead>
        <tr>
          <th style='margin-right:-25px;'>Codigo QR</th>
          
         
          
        </tr>
      </thead>
      <tbody id="tablaBody"></tbody>
    </table>
    

  </div>
  
    <button id="exportar-pdf-btn" onclick="exportarPDF()">Exportar a PDF</button>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
<script>
  var tablaData = [];

  // Cargar datos desde el archivo JSON
  var baseData;
  fetch('Base.json')
    .then(response => response.json())
    .then(data => {
      baseData = data;
    });

  function buscarCodigo() {
    var codigoBarra = document.getElementById('codigo').value;

    // Verificar si el código ya está en la tabla
    var existeCodigo = tablaData.some(function(item) {
      return item.codigo === codigoBarra;
    });

    if (!existeCodigo) {
      // Buscar el producto en la Base.json
      var productoEncontrado = baseData.find(function(item) {
        return item["Codigo de barra"] === codigoBarra;
      });

      if (productoEncontrado) {
        // Si encuentra el producto, agregar a la tabla
        tablaData.push({
          codigo: productoEncontrado["Codigo de barra"],
       
          detalle: productoEncontrado["Detalle"]
        });

        // Mostrar el resultado
        mostrarResultado(productoEncontrado);

        // Actualizar la tabla en la interfaz
        actualizarTabla();
      } else {
        // Si el producto no se encuentra, mostrar un SweetAlert
        Swal.fire({
          icon: 'error',
          title: 'Producto no encontrado',
          text: 'El código de barras no existe en la Base.json.',
        });
      }
    } else {
      // Si el código ya está en la tabla, mostrar un SweetAlert
      Swal.fire({
        icon: 'warning',
        title: 'Producto duplicado',
        text: 'El código de barras ya ha sido agregado a la tabla.',
      });
    }
  }

  function mostrarResultado(resultado) {
    var resultadoDiv = document.getElementById('resultado');
    resultadoDiv.innerHTML = "<h2>Datos del Producto</h2>" +
                             "<p><strong>Nombre:</strong> " + resultado["Detalle"] + "</p>" +
                             "<p><strong>Precio:</strong> " + resultado["Precio"] + "</p>";
  }

function actualizarTabla() {
  var tablaBody = document.getElementById('tablaBody');
  tablaBody.innerHTML = "";

  tablaData.forEach(function(item) {
    var row = document.createElement('tr');

    // Dividir el detalle en dos partes
    var detalleParte1 = item.detalle.substring(0, Math.ceil(item.detalle.length / 2));
    var detalleParte2 = item.detalle.substring(Math.ceil(item.detalle.length / 2));

    row.innerHTML = "<td class='qr-cell' >" +
                 "<div id='qr-" + item.codigo + "'></div>" +
                 "</td>" +
                 "<td class='details-cell'>" +
                 "<div class='detail-part'>" + detalleParte1 + "</div>" +
                 "<div class='detail-part'>" + detalleParte2 + "</div>" +
                 "<div class='barcode'>" + item.codigo + "</div>" +
                 "</td>";             

    tablaBody.appendChild(row);

    // Generar el QR y agregarlo al elemento td
    generarQRParaElemento(item, 'qr-' + item.codigo);
  });
}



  function generarQRParaElemento(item, contenedorId) {
    // Crear un nuevo objeto solo con las propiedades necesarias
    var qrData = {
      "Codigo de barra": item.codigo,
      "Detalle": item.detalle,
    };

    var qr = new QRCode(contenedorId, {
      text: JSON.stringify(qrData),
      width: 80,
      height: 80,
      colorDark : "#000000",
	colorLight : "#ffffff",
	correctLevel : QRCode.CorrectLevel.L
      
    });
  }

  function generarQR() {
    var contenedorQR = document.getElementById('codigoQr');
    contenedorQR.innerHTML = ""; // Limpiar el contenedor antes de generar nuevos códigos QR

    // Generar códigos QR para cada elemento en la tabla
    tablaData.forEach(function(item) {
      // Generar el QR y agregarlo al contenedorQR
      generarQRParaElemento(item, 'codigoQr');
      // Agregar espacio entre códigos QR
      contenedorQR.appendChild(document.createElement('br'));
    });
  }
  function exportarPDF() {
      var tablaContenido = document.getElementById('tabla').innerHTML;

      var estiloReducirLetra = "<style>" +
        "#tabla th, #tabla td { font-size: 10px; border: 1px solid black; }" +
        ".qr-cell " + // Ajusta la distancia entre imágenes
        "</style>";

      var pdfContenido = "<div style='width: 100%; max-width: 21cm; margin: 0 auto; display: flex; flex-wrap: wrap; justify-content: space-around;'>" +
        estiloReducirLetra +
        tablaContenido +
        "</div>";

      var opciones = {
        margin: 10,
        filename: 'tabla_productos.pdf',
        image: { type: 'jpeg', quality: 1 },
        html2canvas: { scale: 1 },
        jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
      };

      html2pdf(pdfContenido, opciones);
    }

</script>

</body>
</html>
