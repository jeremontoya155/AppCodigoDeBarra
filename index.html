

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consulta de Código de Barras</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script src="https://rawgit.com/eKoopmans/html2pdf/master/dist/html2pdf.bundle.js"></script>


     <style>
    body {
      background-color: #add8e6; /* Celeste */
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    #contenedor {
      text-align: center;
    }

    #formulario {
      margin: 50px auto;
      padding: 20px;
      background-color: #000;
      color: #fff;
      max-width: 600px;
      border-radius: 10px;
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      box-sizing: border-box;
    }

    button {
      background-color: #4caf50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-right: 10px;
    }

    button:hover {
      background-color: #45a049;
    }

    #tabla {
      margin: 20px auto;
      text-align: center;
    }

    #tabla th, #tabla td {
      padding: 10px;
      border: 1px solid #fff;
    }

    #exportar-btn, #generarQR-btn {
      display: block;
      margin: 10px auto;
    }

    #codigoQr {
      margin-top: 20px;
    }
  </style>
  
</head>
<body>

<div id="contenedor">
  <div id="formulario">
    <label for="codigo">Código de Barras:</label>
    <input type="text" id="codigo" autofocus>
    <button onclick="buscarCodigo()">Buscar</button>
    <button id="generarQR-btn" onclick="generarQR()">Generar QR</button>
    <div id="resultado"></div>
  </div>

  <div id="tabla">
    <h2>Tabla de Códigos de Barras</h2>
    <table>
      <thead>
        <tr>
          <th>Código de Barras</th>
          <th>Detalle</th>
          <th>QR</th>
        </tr>
      </thead>
      <tbody id="tablaBody"></tbody>
    </table>
    <button id="exportar-btn" onclick="exportarExcel()">Exportar a Excel</button>
    <button id="exportar-pdf-btn" onclick="exportarPDF()">Exportar a PDF</button>

  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
<script>
  var tablaData = [];

  // Cargar datos desde el archivo JSON
  var baseData;
  fetch('Base.json')
    .then(response => response.json())
    .then(data => {
      baseData = data;
    });

  function buscarCodigo() {
    var codigoBarra = document.getElementById('codigo').value;

    // Verificar si el código ya está en la tabla
    var existeCodigo = tablaData.some(function(item) {
      return item.codigo === codigoBarra;
    });

    if (!existeCodigo) {
      // Buscar el producto en la Base.json
      var productoEncontrado = baseData.find(function(item) {
        return item["Codigo de barra"] === codigoBarra;
      });

      if (productoEncontrado) {
        // Si encuentra el producto, agregar a la tabla
        tablaData.push({
          codigo: productoEncontrado["Codigo de barra"],
          valorURL: "URL de ejemplo",  // Puedes cambiar esto según tu lógica
          detalle: productoEncontrado["Detalle"]
        });

        // Mostrar el resultado
        mostrarResultado(productoEncontrado);

        // Actualizar la tabla en la interfaz
        actualizarTabla();
      } else {
        // Si el producto no se encuentra, mostrar un SweetAlert
        Swal.fire({
          icon: 'error',
          title: 'Producto no encontrado',
          text: 'El código de barras no existe en la Base.json.',
        });
      }
    } else {
      // Si el código ya está en la tabla, mostrar un SweetAlert
      Swal.fire({
        icon: 'warning',
        title: 'Producto duplicado',
        text: 'El código de barras ya ha sido agregado a la tabla.',
      });
    }
  }

  function mostrarResultado(resultado) {
    var resultadoDiv = document.getElementById('resultado');
    resultadoDiv.innerHTML = "<h2>Datos del Producto</h2>" +
                             "<p><strong>Nombre:</strong> " + resultado["Detalle"] + "</p>" +
                             "<p><strong>Precio:</strong> " + resultado["Precio"] + "</p>";
  }

  function actualizarTabla() {
    var tablaBody = document.getElementById('tablaBody');
    tablaBody.innerHTML = "";

    tablaData.forEach(function(item) {
      var row = document.createElement('tr');
      row.innerHTML = "<td>" + item.codigo + "</td>" +
                      "<td>" + item.detalle + "</td>" +
                      "<td><div id='qr-" + item.codigo + "'></div></td>";

      tablaBody.appendChild(row);

      // Generar el QR y agregarlo al elemento td
      generarQRParaElemento(item, 'qr-' + item.codigo);
    });
  }

  function exportarExcel() {
    // Crear una copia de los datos de la tabla excluyendo la columna 'valorURL'
    var datosExportar = tablaData.map(function(item) {
      return {
        codigo: item.codigo,
        detalle: item.detalle,
      };
    });

    var ws = XLSX.utils.json_to_sheet(datosExportar);
    var wb = XLSX.utils.book_new();
    XLSX.utils.book_append_sheet(wb, ws, "Tabla de Codigos");
    var filename = "tabla_codigos.xlsx";
    XLSX.writeFile(wb, filename);
  }

  function generarQRParaElemento(item, contenedorId) {
    // Crear un nuevo objeto solo con las propiedades necesarias
    var qrData = {
      "Codigo de barra": item.codigo,
      "Detalle": item.detalle,
    };

    var qr = new QRCode(contenedorId, {
      text: JSON.stringify(qrData),
      width: 128,
      height: 128,
    });
  }

  function generarQR() {
    var contenedorQR = document.getElementById('codigoQr');
    contenedorQR.innerHTML = ""; // Limpiar el contenedor antes de generar nuevos códigos QR

    // Generar códigos QR para cada elemento en la tabla
    tablaData.forEach(function(item) {
      // Generar el QR y agregarlo al contenedorQR
      generarQRParaElemento(item, 'codigoQr');
      // Agregar espacio entre códigos QR
      contenedorQR.appendChild(document.createElement('br'));
    });
  }
  function exportarPDF() {
  var pdfContenido = document.getElementById('tabla').outerHTML;

  // Opciones para la generación del PDF
  var opciones = {
    margin: 10,
    filename: 'tabla_productos.pdf',
    image: { type: 'jpeg', quality: 0.98 },
    html2canvas: { scale: 2 },
    jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
  };

  // Generar el PDF
  html2pdf(pdfContenido, opciones);
}

</script>

</body>
</html>
